<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>

<div class="form">
    <header class="login-header"><span class="text">Register</span><span class="loader"></span></header>

    <form th:action="@{/register}" th:method="post">
        <input type="text" name="name" id="name" placeholder="Name" required="required" />
        <input type="text" name="address" id="address" placeholder="Address" required="required" />
        <input type="text" name="phone" id="phone" placeholder="Phone" required="required" pattern="[07][0-9]{9}"/>
        <input type="email" name="email" id="email" placeholder="Email" required="required" />
        <input type="text" name="username" id="username" placeholder="Username" required="required" />
        <input type="password" name="password" id="password" placeholder="Password" required="required" />
        <input type="password" name="confirm" id="confirm" placeholder="Confirm your password" required="required" />

        <button type="submit" name="action" value="add">Register</button>
    </form>

</div>
</body>
</html>
