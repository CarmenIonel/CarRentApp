<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>
<div class="form">
    <div th:if="${param.error}" align="center">
        Invalid credentials! Please check again.
    </div>
    <header class="login-header"><span class="text">Login</span><span class="loader"></span></header>
    <form class="login-form" th:action="@{/login}" method="post">
        <input class="login-input" name="user" type="text" placeholder="Username"/>
        <input class="login-input" name="pass" type="password" placeholder="Password"/>
        <button class="login-btn" type="submit">Login</button>
    </form>
    <a th:href="@{/register}"><button class="login-btn">Register</button></a>
</div>
</body>
</html>
